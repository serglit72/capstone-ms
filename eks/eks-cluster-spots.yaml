ApiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: eks-ci-cd
  region: us-west-1
vpc:
  subnets:
    private:
      us-west-1a:
        id: ${PRIVATE_SUB_01}
      us-west-1b:
        id: ${PRIVATE_SUB_02}
    public:
      us-west-1a:
        id: ${PUBLIC_SUB_01}
      us-west-1b:
        id: ${PUBLIC_SUB_02}
nodeGroups:
- name: ng-on-demand
  instanceType: t3.large
  desiredCapacity: 1
  privateNetworking: true
  labels:
    instance-type: on-demand
  availabilityZones: ["us-west-1a", "us-west-1b"]
- name: ng-spot
  desiredCapacity: 0
  minSize: 0
  maxSize: 10
  privateNetworking: true
  instancesDistribution:
    instanceTypes: ["m5.large", "m4.large", "t3.large", "m5d.large", "m5ad.large", "t3a.large"]
    onDemandBaseCapacity: 0
    onDemandPercentageAboveBaseCapacity: 0
    spotInstancePools: 6
  tags:
    k8s.io/cluster-autoscaler/node-template/label/instance-type: spot
  availabilityZones: ["us-west-1a", "us-west-1b"]
  labels:
    instance-type: spot
  iam:
    withAddonPolicies:
      autoScaler: true
