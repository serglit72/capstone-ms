apiVersion : v1
kind: Pod
metadata:
  name:python-app-speedee
  labels:
    env: prod
    app: main
    owner: SergeiLitovchenko
spec:
  containers:
    - name: flask-app
      image: flask-app
      ports:
        containerPort: 9999
      volumeMounts:
        - name: redis-storage
          mountPath: /data/redis

    - name: speedee
      image: serglit72/speedee2
      volumeMounts:
        - name: redis-storage
          mountPath: /data/redis
      ports:
        containerPort: 7777
    
    - name: redis
      image: redis
      volumeMounts:
        - name: redis-storage
          mountPath: /data/redis
      ports:
        containerPort: 6379
  volumes:
    - name: redis-storage
      emptyDir: {}


