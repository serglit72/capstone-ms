version: 2.1

jobs:
  build-env:
    docker:
      - image: cimg/base:2022.06
        auth:
          username: $DOCKERHUB_LOGIN
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
   
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
      # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install Python"
          command: | 
            sudo apt update
            sudo apt install python3
            sudo apt install python3-pip
            sudo apt install python3-venv curl wget
            # python3 --version && pwd
            # which python3
            # mkdir capstone
            # python3 -m venv capstone/venv
            # ls -la && pip list
            # source capstone/venv/bin/activate
            which python3
            make install 
            pip freeze > requirements.txt
      - save_cache:
          paths:
            - ~/project/
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: "lint and pytest: index page and status page"
          command: |
            ls -la
            which python3
            source capstone/venv/bin/activate
            which python3
            ls -la
            make lint
            make test
         
      - setup_remote_docker: 
          docker_layer_caching: true
      - run: 
          name: "build and push Docker image to Dockerhub"
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_LOGIN --password-stdin
            docker build -t serglit72/flask-app:latest . && docker images
            docker push serglit72/flask-app:latest
      
              
