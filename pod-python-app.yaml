apiVersion : v1
kind: Pod
metadata:
  name: speedee
  labels:
    env: prod
    app: main
    owner: SergeiLitovchenko
spec:
containers:
  - name: speedee
    image: serglit72/speedee2
    ports:
      containerPort: 7777
    volumeMounts:
      - name: redis-storage
        mountPath: /data/redis

volumes:
  - name: redis-storage
    emptyDir: {}